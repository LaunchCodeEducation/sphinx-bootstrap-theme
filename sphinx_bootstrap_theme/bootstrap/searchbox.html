{%- if pagename != "search" %}
<form action="{{ pathto('search') }}" method="get">
 <div class="form-group">
    <label for="q" style="color:white; font-size: 1.8vw">Search: </label>
    <input type="text" name="q" class="form-control" placeholder="Enter search term(s)" />
 </div>
  <input type="hidden" name="check_keywords" value="yes" />
  <input type="hidden" name="area" value="default" />
</form>
{%- endif %}
